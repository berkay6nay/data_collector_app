
<!DOCTYPE html>
<html lang="en" dir="ltr">
<title>Data Collector App</title>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href = "../static/main.css" rel = stylesheet>

  </head>
  <body>
    <div class = "container">
      <h1>Collecting Heights</h1>
      <h1>Please fill the entries</h1>
      <div class="message">{{text | safe}} </div>
      <form action = "{{url_for('success')}}" method = "POST">
        <input placeholder="Enter your email address" type="email" name="email_name" required> <br>
        <input placeholder="Enter your height in cm" type="number" min = "50" max = "300" name="height_name" required><br>
        <button type = "submit" >Submit
          </button>
      </form>


      </div>

  </body>
</html>
